<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js" charset="utf-8"></script>
    <script src="js/goodslist.js" charset="utf-8"></script>
</head>

<body>
    <table id="demo" lay-filter="tableGoods"></table>
    <script type="text/html" id="barHead">
        <a class="layui-btn layui-btn-primary layui-btn-sm" lay-event="add">
            <i class="layui-icon layui-icon-add-1"></i>添加物品</a>
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <!-- 以下是隐藏的表单容器 -->
    <div id="noDisplayFormAdd" style="display:none;">
        <div class="layui-card">
            <div class="layui-card-body">
                <form class="layui-form layui-form-pane" lay-filter="addGoodsForm" id="addGoodsForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label">物品名</label>
                        <div class="layui-input-block">
                            <input type="text" name="goodsname" required lay-verify="required" placeholder="请输入物品"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">存量</label>
                        <div class="layui-input-block">
                            <input type="text" name="count" required lay-verify="required|number" placeholder="请输入存量"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">爆率</label>
                        <div class="layui-input-block">
                            <input type="text" name="rate" required lay-verify="required" placeholder="请输入爆率"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">价格</label>
                        <div class="layui-input-block">
                            <input type="text" name="price" required lay-verify="required" placeholder="请输入价格"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
